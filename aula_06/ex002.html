<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>

    <style>
        body {
            background-color: rgb(135, 35, 146);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!!</h1>
    <p>Já me livrei da maldição!!</p>

    var nome = window.prompt('Qual é o seu nome?') //vai perguntar o nome e guardar na variável "nome"
    window.alert('É um grande prazer te conhecer, ' + nome + "!") // O sinal de "+" serve como concatenação.
    </script>
</body>
